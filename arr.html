<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arr</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #arr_up,#arr_showup,#arr_down,#arr_showdown,#arr_reverse,#arr_showreverse,#arr_add,#arr_showadd,#arr_addnum,#arr_initial,#arr_initial2,#arr_delete,#arr_deletenum,#arr_showdelete,#arr_join,#arr_showjoin,#arr_showjoin2{
            width: 400px;
            height: 50px;
        }
    </style>
</head>
<body>
    <input type="text" id="arr_up" placeholder="请输入数字，以逗号隔开">
    <input type="button" id="arr_up_button" value="点击从小到大排序">
    <input type="text" id="arr_showup"><br>

    <input type="text" id="arr_down" placeholder="请输入数字，以逗号隔开">
    <input type="button" id="arr_down_button" value="点击从大到小排序">
    <input type="text" id="arr_showdown"><br>

    <input type="text" id="arr_reverse" placeholder="请输入元素，以逗号隔开">
    <input type="button" id="arr_reverse_button" value="点击倒序排列">
    <input type="text" id="arr_showreverse"><br>

    <input type="text" id="arr_initial" placeholder="请输入初始的数组，元素以逗号隔开">
    <input type="text" id="arr_add" placeholder="输入想要添加的元素">
    <input type="text" id="arr_addnum" placeholder="输入想要添加的位置">
    <input type="button" id="arr_add_button" value="点击生成新数组">
    <input type="text" id="arr_showadd"><br>

    <input type="text" id="arr_initial2" placeholder="请输入初始的数组，元素以逗号隔开">
    <input type="text" id="arr_delete" placeholder="输入替换的元素">
    <input type="text" id="arr_deletenum" placeholder="输入想要替换的元素的位置">
    <input type="button" id="arr_delete_button" value="点击生成新数组">
    <input type="text" id="arr_showdelete"><br>

    <input type="text" id="arr_join" placeholder="请输入数组，元素以逗号隔开">
    <input type="button" id="arr_join_button" value="点击转化成字符串">
    <input type="text" id="arr_showjoin">
    <input type="text" id="arr_showjoin2"><br>





</body>
<script type="text/javascript">
    //数组排序
    //从小到大
    var arrUp = document.getElementById("arr_up");
    var arrUpBut = document.getElementById("arr_up_button");
    var arrShowUp = document.getElementById("arr_showup");

    //定义sortby函数
    function toUp(a,b) {
        return a - b;
    }
    function toDown(a,b) {
        return b - a;
    }
    arrUpBut.onclick = function () {
        if (arrUp.value == ""){
            alert("输入不能为空！");
            return;
        } else {
            var tempArr = arrUp.value.split(",");
            return arrShowUp.value = tempArr.sort(toUp);
        }
    }
    //从大到小
    var arrDown = document.getElementById("arr_down");
    var arrDownBut = document.getElementById("arr_down_button");
    var arrShowDown = document.getElementById("arr_showdown");
    arrDownBut.onclick = function () {
        if (arrDown.value == ""){
            alert("输入不能为空！");
            return;
        }else{
            var tempArr = arrDown.value.split(",");
            return arrShowDown.value = tempArr.sort(toDown);
        }
    }
    //倒序
    var arrReverse = document.getElementById("arr_reverse");
    var arrReverseBut = document.getElementById("arr_reverse_button");
    var arrShowReverse = document.getElementById("arr_showreverse");
    arrReverseBut.onclick = function () {
        if (arrReverse.value == ""){
            alert("输入不能为空");
            return;
        }else{
            var tempArr =  arrReverse.value.split(",");
            return arrShowReverse.value = tempArr.reverse();
        }
    }

    //增
    var arrInitial = document.getElementById("arr_initial");
    var arrAdd = document.getElementById("arr_add");
    var arrAddNum = document.getElementById("arr_addnum");
    var arrAddBut = document.getElementById("arr_add_button");
    var arrShowAdd = document.getElementById("arr_showadd");

    function getArr(str) {
        var tempArr = str.split(",");
        return tempArr;
    }
    arrAddBut.onclick = function () {

        if(arrInitial.value == ""||arrAdd.value == ""||arrAddNum.value == ""){
            alert("请完善输入的信息！");
            return;
        }else{
            var tempArr = getArr(arrInitial.value);
            console.log(tempArr);
            var arr2 = tempArr.splice(arrAddNum.value-1,0,arrAdd.value);
            return arrShowAdd.value = tempArr;
        }
    }
    
    //删改查(替换)
    var arrInitial2 = document.getElementById("arr_initial2");
    var arrDelete  = document.getElementById("arr_delete");
    var arrDeleteNum = document.getElementById("arr_deletenum");
    var arrDeleteBut = document.getElementById("arr_delete_button");
    var arrShowDelete = document.getElementById("arr_showdelete");

    arrDeleteBut.onclick = function () {
        if(arrInitial2.value == ""||arrDelete.value == ""||arrDeleteNum.value == ""){
            alert("请完善输入的信息！");
            return;
        }else{
            var tempArr = getArr(arrInitial2.value);
            var arr3 = tempArr.splice(arrDeleteNum.value-1,1,arrDelete.value);
            return arrShowDelete.value = tempArr;
        }
    }

    //join
    var arrJoin = document.getElementById("arr_join");
    var arrJoinBut = document.getElementById("arr_join_button");
    var arrShowJoin = document.getElementById("arr_showjoin")
    var arrShowJoin2 = document.getElementById("arr_showjoin2")

    arrJoinBut.onclick = function () {
        if (arrJoin.value == ""){
            alert("输入信息不能为空");
            return;
        }else {
            var tempArr = getArr(arrJoin.value);
            arrShowJoin.value = tempArr.join("");
            arrShowJoin2.value = tempArr.join("-");
        }
    }

    
    
    
    
    
    
</script>
</html>
